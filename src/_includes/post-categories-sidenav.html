<aside>
  <nav>
    <ul>
      <li>Categories</li>
      {% for category in collections.categories %}
        <li>
          <a href="/category/{{ category.slug }}/" class="{% if category.name == currentCategory %}active{% endif %}">
            {{ category.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</aside>
