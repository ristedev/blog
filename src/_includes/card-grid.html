<div class="card-grid">
  {%- for item in items %}
    <a href="{{ item.url }}" class="card-preview">
      <h3 class="card-preview-title">{{ item.title }}</h3>
      <p class="card-preview-description">{{ item.description }}</p>
      {%- if items != selfHostedList.projects %}
        <span class="github-logo">{% icon "github" %}</span>
      {%- endif %}
    </a>
  {%- endfor %}
</div>
