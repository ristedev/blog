<div class="card-grid">
  {% for project in collections.projects %}
  <a href="{{ project.data.url }}" class="card-preview">
    <h3 class="card-preview-title">{{ project.data.title }}</h3>
    <p class="card-preview-description">{{ project.data.description }}</p>
    <span class="github-logo">{% icon "github" %}</span>
  </a>
  {% endfor %}
</div>
